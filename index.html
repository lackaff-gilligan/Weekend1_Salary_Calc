<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge1</title>
  <link rel="stylesheet" href="style.css">
  <script src='jquery-3.2.1.min.js'></script>
  <script src='client.js'></script>
</head>
<body>
  <div class="container">
    <h1>Salary Calculator</h1>

    <div class="formContainer">
        First Name:<br>
        <input type='text' class='inputs' id='fName'><br>
        Last Name:<br>
        <input type='text' class='inputs' id='lName'><br>
        ID Number:<br>
        <input type="text" class='inputs' id='iDNum'><br>
        Job Title:<br>
        <input type="text" class='inputs' id='jobTitle'><br>
        Annual Salary:<br>
        <input type="text" class='inputs' id='salary'><br>
      <button type="submit" id='submitBtn'>Submit</button>
    </div>
    <div class="displayInfo">
      <h1>Employees</h1>

      <h2>Monthly Costs:<span id='monthAvg'></span></h2>
      <table>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
